<span class="text" *ngIf="wordOfTheDay">
  <h1 class="text">Word of the day!</h1>
<h2 class="text">{{wordOfTheDay.word}}</h2>
<div *ngFor="let def of wordOfTheDay.definitions">
  <p class="text">Definition: {{def.text}}</p>
</div>
  <div *ngFor="let example of wordOfTheDay.examples">
  <p class="text">Example: {{example.text}}</p>
</div>
</span>
